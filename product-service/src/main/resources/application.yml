server:
  port: 8086
spring:
  application:
    name: product-service
  datasource:
    url: jdbc:h2:mem:product_service_db
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database: H2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console
