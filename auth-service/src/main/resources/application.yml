server:
  port: 8081
spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:h2:mem:auth_service_db
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database: H2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console
jwt:
  secret: 
  expiration: 86400000 # 1 day in milliseconds
  token-prefix: Bearer
  header-string: Authorization
  refresh-token:
    expiration: 604800
    token-prefix: Bearer
    header-string: Authorization